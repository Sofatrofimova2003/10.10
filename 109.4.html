<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Doc</title>
<script src="109.js"></script>
</head>
<body>
<canvas width="200" height="200" style="background: #7beee4;"></canvas>
<script>
function getRadians(degrees) {
return (Math.PI / 180) * degrees;
}
let canvas = document.querySelector('canvas');
let ctx = canvas.getContext('2d');

ctx.arc(100, 100, 55, 0, getRadians(180));
ctx.stroke();
ctx.closePath();
ctx.stroke();
;

</script>
</body>
</html
