 <!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <title>Doc</title>
    <script src="107.js"></script>

    </head>

    <body>
    
    <canvas width="200" height="200" style="background: #83e9cf;"></canvas>
    <script>
    let canvas = document.querySelector('canvas');
    let ctx = canvas.getContext('2d');
    
    ctx.beginPath();
    ctx.moveTo(100, 50);
    ctx.lineTo(150, 100);
    ctx.lineTo(50, 100);
    
    ctx.closePath();
    ctx.stroke();
    </script>
    </body>
    </html>
