<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <title>Doc</title>
    <script src="107.js"></script>

    </head>

    <body>
    
    <canvas width="200" height="200" style="background: #83e9cf;"></canvas>
    <script>
    let canvas = document.querySelector('canvas');
    let ctx = canvas.getContext('2d');
    
    ctx.beginPath();
    ctx.moveTo(150, 50);
    ctx.lineTo(180, 80);
    ctx.lineTo(150, 110);
    ctx.stroke();
    
    ctx.beginPath();
    ctx.moveTo(50, 80);
    ctx.lineTo(180, 80);
    ctx.stroke();

    </script>
    </body>
    </html>
